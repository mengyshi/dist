<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>login</title>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
		<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/login-index.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!--header-->
		<header>
			<img src="img/logo.jpg" />
			<span>欢迎登录</span>
		</header>
		<section>
			<div class="login">
				<p class="login-header"><span></span>
				<span>没有速普账号？<a>立即注册</a></span></p>
				<div class="ums">
					<p></p>
					<p><span></span><input type="text" placeholder="邮箱、手机号"/></p>
					<p><span></span><input type="password" placeholder="密码"/></p>
				</div>
				<div class="slide"><span></span></div>
				<div class="check"><input type="checkbox" checked="checked" />记住用户名
				<input type="checkbox" checked="checked"/>自动登录
				<span>忘记密码了？</span></div>
				<input type="button" class="log-btn">
				<p class="cop"><em>合作伙伴</em><span></span><span></span></p>
			</div>
			
			<!--login结束-->
			
			<div class="register">
				<p class="register-header"><span></span>
				<span>已有账号？<a>立即登录</a></span></p>
				<div class="rms">
					<p></p>
					<p><span></span><input type="text" placeholder="邮箱、手机号"/></p>
					<p><span></span><input type="password" placeholder="数字和字母组成的密码（6-16）"/></p>
					<p><span></span><input type="text" placeholder="输入验证码 "/></p><span></span>
					<p><span></span><input type="text" placeholder="验证码同上"/>
					</p>
					<input type="button" class="mverify"value="获取验证码"/>
				</div>
				<p class="check"><input type="checkbox" checked="checked" />我已阅读并同意<a href="#">《速普商城用户协议》</a>
				</p>
				<input type="button" class="register-btn" value="注册">
			</div>
		</section>
		<footer><p>Copyright © 速普商城 2010-2016 All Right Reseved 鲁 ICP 证 09059644 号 </p>
			<p><img src="img/police_id.jpg"/></p>
		</footer>
	</body>
</html>
